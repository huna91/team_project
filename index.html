<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>P</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'
    />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="app">
      <div class="cardList">
        <button class="cardList__btn btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>

        <div class="cards__wrapper">
          <div
            class="card current--card"
            onclick="newin=window.open('about:blank');newin.location.href='../gg/index.html'"
            style="cursor: pointer"
          >
            <div class="card__image">
              <img src="https://bit.ly/3OBUXCz" alt="" style="opacity: 0.5" />
            </div>
          </div>

          <div
            class="card next--card"
            onclick="newin=window.open('about:blank');newin.location.href='../hy/index.html'"
            style="cursor: pointer"
          >
            <div class="card__image">
              <img src="" alt="" />
            </div>
          </div>

          <div
            class="card previous--card"
            onclick="newin=window.open('about:blank');newin.location.href='../jh/page_JH.html'"
            style="cursor: pointer"
          >
            <div class="card__image">
              <img src="https://bit.ly/3HO0PX7" alt="" style="opacity: 0.5" />
            </div>
          </div>
        </div>

        <button class="cardList__btn btn btn--right">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-right"></use>
            </svg>
          </div>
        </button>
      </div>

      <div class="infoList">
        <div class="info__wrapper">
          <div class="info current--info">
            <h1 class="text name">SinSuck</h1>
            <h4 class="text location">NFT</h4>
            <p class="text description">Subpage</p>
          </div>

          <div class="info next--info">
            <h1 class="text name">Hayoung</h1>
            <h4 class="text location">NFT</h4>
            <p class="text description">Subpage</p>
          </div>

          <div class="info previous--info">
            <h1 class="text name">JongHwa</h1>
            <h4 class="text location">NFT</h4>
            <p class="text description">Subpage</p>
          </div>
        </div>
      </div>

      <div id="app_bg_cube" class="app__bg">
        <div class="app__bg__image current--image">
          <img src="cube/01-basic.html" alt="" />
        </div>
        <div class="app__bg__image next--image">
          <img src="https://bit.ly/3OBUXCz" alt="" />
        </div>
        <div class="app__bg__image previous--image">
          <img src="https://bit.ly/3OBUXCz" alt="" />
        </div>
      </div>
    </div>

    <svg class="icons" style="display: none">
      <symbol
        id="arrow-left"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="328 112 184 256 328 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
      <symbol
        id="arrow-right"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="184 112 328 256 184 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
    </svg>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="script3.js"></script>
  </body>
  <script type="module" src="cube_basic.js" defer></script>
</html>
