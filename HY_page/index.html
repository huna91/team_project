<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키클라우드</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="shorcut icon" type="image/x-icon" href="images/cc_icon.png" />
  <body>
    <div class="hhhhh">
      <img src="images/zzzzzz.gif" />
    </div>
    <div class="page_controll">
      <div class="header">
        <div class="header_home_go">
          <a id="main_go" href="#">
            <img src="images/pngwing.com.png" alt="" />
            <p>HOME</p>
          </a>
        </div>
        <div class="home_name">
          <p class="name1">쿠</p>
          <p class="name2">키</p>
          <p class="name3">클</p>
          <p class="name4">라</p>
          <p class="name5">우</p>
          <p class="name6">드</p>
        </div>
        <div id="header_out_check">
          <a id="header_home">
            <img src="images/cc_icon.png" />
            <p>MENU</p>
          </a>
        </div>
      </div>
      <div id="header_menu" class="">
        <div class="header_menu_wrap">
          <div class="header_menu_left">
            <ul>
              <h1>메</h1>
              <li>티</li>
              <li>코</li>
              <li>^^b</li>
            </ul>
          </div>
          <div class="header_menu_middle">
            <ul>
              <h1>뉴</h1>
              <li>보</li>
              <li>석</li>
              <li>바</li>
            </ul>
          </div>
          <div class="header_menu_right">
            <ul>
              <h1>바</h1>
              <li>붕</li>
              <li>어</li>
              <li>싸만코</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="wrap_view">
        <div class="view">
          <div class="view_left">
            <a id="nft_buy" href="#">
              <img id="view_img" src="" />
            </a>
          </div>
          <div class="view_right">
            <h1 id="view_title"></h1>
            <p id="view_content"></p>
            <div class="price">
              <div><img id="price_logo" src="" /></div>
              <div><p id="view_price"></p></div>
            </div>
            <div>
              <button class="buy_button">구매하기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ball"></div>
      <div class="wrapper" id="box"></div>
      <!-- <div class="cursor">
        <div class="cursor_img"></div>
      </div> -->
    </div>
    <div class="buy_page_hidden">
      <div class="buy_page">
        <div class="buy_page_wrap">
          <div class="buy_page_close_btn">
            <button></button>
          </div>
          <div class="buy_page_title">
            <h1></h1>
          </div>
          <div class="buy_page_price">
            <span class="buy_page_price_name"><h2>구매가격 :</h2></span>
            <span class="buy_page_price_logo">
              <img src="images/ETH_logo.png" />
              <span class="buy_page_price_value"></span>
            </span>
          </div>
          <div class="buy_page_btn">
            <button>구매하기</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cookie_page">
      <img src="images/cuki_1.png" />
    </div>
  </body>
  <script src="index.js"></script>
</html>
